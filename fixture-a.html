<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mostrar Google Sheets en un iframe</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  iframe {
    border: none; /* Elimina el borde del iframe */
    width: 100%; /* Ocupa el 100% del ancho disponible */
    height: 500px; /* Altura fija, ajusta seg√∫n sea necesario */
  }
</style>
</head>
<body>
<h1>Tabla de Posiciones Zona "A"</h1>

<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRsURXwjbCp8LhKUbiX8W56EMXjfSAKhAJarWBmnQhmgqIwf7_NX1t5PQACYIvxtZkSfxaaNAPnUMYb/pubhtml?gid=525261314&amp;single=true&amp;widget=true&amp;headers=false"
></iframe>
  
</body>
</html>
